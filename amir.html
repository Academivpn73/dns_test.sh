                            if (isMusicPlaying) playMelody();
                        }, (currentTime - audioContext.currentTime + 2) * 1000); // 2 second pause between melodies
                    }
                    
                    btn.innerHTML = '🔇';
                    btn.style.animation = 'musicPulse 0.5s ease-in-out infinite';
                    isMusicPlaying = true;
                    
                    // Start playing
                    playMelody();
                    
                } catch (e) {
                    console.log('Audio not supported:', e);
                    btn.innerHTML = '❌';
                    setTimeout(() => {
                        btn.innerHTML = '🎵';
                    }, 2000);
                }
            }
